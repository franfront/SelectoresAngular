<h1>Selectores anidados</h1>
<hr />

<form [formGroup]="miForm" (ngSubmit)="guardar()">
  <div class="row mb-2">
    <div class="col">
      <label class="form-label">Continente: </label>
      <select class="form-control" formControlName="region">
        <option value="">Seleccione Continente</option>
        <option *ngFor="let region of regiones " [value]="region | lowercase">{{region}}</option>
      </select>
    </div>
  </div>

  <div class="row mb-2" *ngIf="paises.length !== 0">
    <div class="col">
      <label class="form-label">Pais: </label>
      <select class="form-control" formControlName="pais">
        <option value="">Seleccione el Pais</option>
        <option *ngFor="let pais of paises " [value]="pais.cca3">{{pais.name.common}}</option>
      </select>
    </div>
  </div>


  <div class="row mb-2" *ngIf="fronteras.length !== 0">
    <div class="col">
      <label class="form-label">Fronteras: </label>
      <select class="form-control" formControlName="frontera">
        <option value="">Seleccione el Pais Fronterizo</option>
        <option *ngFor="let frontera of fronteras " [value]="frontera">{{frontera}}</option>
        
      </select> 
    </div>
  </div>

  <div class="row" *ngIf="cargando">
    <div class="col">
      <div class="alert alert-primary">Cargando...</div>
    </div>
  </div>



  <div class="row">
    <div class="col">
      <button class="btn btn-success float-end" type="submit">Seleccionar</button>
    </div>
  </div>
</form>

<h3 class="mt-4">Formulario</h3>
<pre>{{ miForm.valid }}</pre>
<pre>{{ miForm.value | json }}</pre>
